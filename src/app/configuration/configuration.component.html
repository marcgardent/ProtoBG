<div>
    <h2>Online endpoint</h2>
    <p>In order to share your workspaces between devices, you have to use an online endpoint. for instance see https://www.npoint.io/</p>
    <mat-form-field class="full-width">
        <mat-label>URL</mat-label>
        <input matInput placeholder="Rest endpoint" name="endpoint" [(ngModel)]="endpoint">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="push()">save & push</button>
    <button mat-raised-button color="primary" (click)="pull()">pull</button>
</div>
