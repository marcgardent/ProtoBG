<div *ngIf="workspace && resource">
  <div class="header-group">
    <button mat-button (click)="renameResource()">
      {{resource.name}} 
    </button>
    <button mat-icon-button [matMenuTriggerFor]="MenuResource">
      <mat-icon>unfold_more</mat-icon>
    </button>
    <mat-menu #MenuResource="matMenu">
      <button mat-menu-item *ngFor="let resource of workspace.resources" (click)="selectResource(resource)"></button>
    </mat-menu>
    <button mat-icon-button (click)="createResource()"> <mat-icon>note_add</mat-icon></button>
  </div>
</div>
