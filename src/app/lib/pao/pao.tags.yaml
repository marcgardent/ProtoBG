## printing

⏹layout:
    description: |
        by defaut ⏹defaultLayout are used.
    tags: 🖨️pao  💠property  
    properties: 📄format 🔄orientation 📏paddings 📏bleeds 📏corners

⏹defaultLayout:
    tags: 🖨️pao ⏹layout 
    📄page: 📄A4 🔄portrait
    📏paddings: 0📏mm
    📏bleeds: 0📏mm
    📏corners: 0📏mm

📘document:
    description: |
        generate a collection of fullbleed art1work with a 📐template 
        attach 🖨️copies into the request 📑foreach
    tags: 🖨️pao 📐output
    properties: ⏹layout 📐template 📐parameters 📑foreach 

🖨️printing:
    description: print a collection of 📘document
    properties: 📑foreach 🖨️mode 📏margins
    tags: 🖨️pao

🖨️assembly:
    description: |
        print a collection of 📘document like  🖨️printing
        but assemble the 📄pages of document into larger 📄pages as much as possible.
        sample of layout: `|📏margins|📏gutters|📄page|📏gutters|📄page|📏gutters|📄page|📏gutters|📏margins|`
    tags: 🖨️pao
    properties: 📄format 🔄orientation 📏margins 📏gutters 📑foreach 🖨️mode
  
🖨️mode:
    description: printing behavior
    tags: 🖨️pao

🚀production:
    tag: 🖨️pao 🖨️mode

🛑review:
    description: ignore 🖨️copies statement
    tag: 🖨️pao 🖨️mode

## Printing Boxes

⬜box:
    description: |
        ⬜mediaBox > ⬜bleedBox > ⬜trimBox > ⬜artBox

⬜mediaBox:
    description: the physical support
    
⬜bleedBox:
    description: bleed
    
⬜trimBox:
    description: The ⬜trimBox defines the intended dimensions of the finished page

⬜artBox:
    description: safe zone

➕marks:
    description: trim marks

📏margins:
    description: |
        space between ⬜mediaBox and ⬜bleedBox 
        use to add ➕marks and metadata.
    tags: 🖨️pao 📏distance 💠property

📏bleeds:
    description: |
        bleed is where printing goes all the way to the edge of the page. 
        space between ⬜bleedBox and ⬜trimBox
    tags: 🖨️pao 📏distance 💠property

📏paddings:
    description: space between ⬜trimBox ⬜artBox
    tags: 🖨️pao 📏distance 💠property
