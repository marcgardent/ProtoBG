
# PAO Glossary

## PAO abstract concepts

🖨️pao:
  title: PAO namespace

⬜canvas:
    description: is an rectangle to display something
    tag: 🖨️pao 💠abstract

📄page:
    alias: pages
    tags: 🖨️pao ⬜canvas 💠abstract
    properties: 📏min 📏max

📄document:
    description: is collection of 📄pages
    tags: 🖨️pao

📏unit:
    tags: 🖨️pao 💠property 💠abstract 

📏distance:
    title: distance unit
    tags: 🖨️pao 📏unit 💠property 💠abstract

🔄orientation:
    description: orientation of a 📄page 
    tags: 🖨️pao

🔄landscape:
    description: use .max size for the 📄page's width and .min size for 📄page's height 
    tags: 🔄orientation

🔄portrait:
    description: use .min size for the 📄page's width and .max size for 📄page's height
    tags: 🔄orientation

🖨️copies:
    description: quantity printed
    tags: 🖨️pao

## Units

📏mm:
    alias: millimeter
    description: 📏distance in millimeter
    tags: 🖨️pao 📏distance

📏inch:
    alias: inches
    description: 📏distance in inch
    tags: 🖨️pao  

📏dpi:
    tags: 🖨️pao 💠property 📏unit

