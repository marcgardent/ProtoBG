
# PAO for card game

## core concepts

📐pao:
  title: PAO namespace

⬜canvas:
  title: area
  tags: 📐pao 💠abstract
  properties: 📏width 📏height 📏margins 📏corners 📏paddings

📏width:
    title: canvas' width
    tags: 📐pao 📏measure 💠property

📏height:
    title: canvas' height
    tags: 📐pao 📏measure 💠property
  
📏margins:
    title: canvas' margin
    tags: 📐pao 📏measure 💠property

📏paddings:
    title: canvas' paddings
    tags: 📐pao 📏measure 💠property

📏corners:
    title: radius corner of canvas 
    tags: 📐pao 📏measure 💠property

📏measure:
    title: distance unit
    tags: 📐pao 📐unit 💠property 💠abstract

📏min:
    title: is min size of ⬜canvas
    tags: 📐pao 📏measure 💠property

📏max:
    title: is max size of ⬜canvas
    tags: 📐pao 📏measure 💠property

📄document:
    title: filled by canvas
    tags: 📐pao

🔄orientation:
    description: orientation of a 📄page 
    tags: 📐pao

🔄landscape:
    description: use .max size for the 📄page's width and .min size for 📄page's height 
    tags: 🔄orientation

🔄portrait:
    description: use .min size for the 📄page's width and .max size for 📄page's height
    tags: 🔄orientation

📄page:
    tags: 📐pao 
    properties: 📏min 📏max

