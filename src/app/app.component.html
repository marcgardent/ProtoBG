<div id="wrapper">

  <mat-tab-group id="tab-group" (selectedTabChange)="onTabsChanged($event)">
    <mat-tab label="📗Model &amp; 🖨️Printings" (click)="processAsCode()">

      <div class="content">
        <ngs-code-editor
      style="height: 100%;"
  [theme]="theme"
  [codeModel]="codeModel"
  [options]="options" style="height:"
></ngs-code-editor>
      </div>

    </mat-tab>
    <mat-tab label="📄PDF"  (click)="processAsSvg()">

      <div class="content">
        <pdf-viewer [src]="pdfSrc" [original-size]="false" [show-borders]="true"></pdf-viewer>
      </div>

    </mat-tab>
    <mat-tab label="📄Code">

      <div class="content">
        <pre style="overflow-x:hidden">
        {{code}}
      </pre>
      </div>

    </mat-tab>

    <mat-tab label="❔About">

      <div class="content" style="padding:1em">
        <markdown src="assets/about.md"></markdown>
      </div>

    </mat-tab>
  </mat-tab-group>
