<div class="header">protoBG - all-in-one ⚒️tool to create 🖼️artworks templated and published as 📄PDF.</div>
<div class="body">
  <div class="left">
    <div class="explorer">
      explorer
    </div>
    <div class="editor-content">
      <app-editor></app-editor>
    </div>
  </div>
  <div class="right">
    <mat-tab-group (selectedTabChange)="onTabsChanged($event)">
      <mat-tab>
        <ng-template mat-tab-label>
          {{currentPrinting.icon}}{{currentPrinting.name}}
          <button *ngIf="printings.length>0" mat-icon-button [matMenuTriggerFor]="Menu" class="cloneIcon">
            <mat-icon>unfold_more</mat-icon>
          </button>
        </ng-template>
        <div class="content">
          <pdf-viewer [src]="pdfSrc" [original-size]="false" [show-borders]="true"></pdf-viewer>
        </div>
        <mat-menu #Menu="matMenu">
          <a mat-menu-item [href]="pdfSrcSafe" [download]="currentPrinting.name + '.pdf'">📥
            <b>{{currentPrinting.name}}.pdf</b>
          </a>

          <button mat-menu-item *ngFor="let print of printings"
            (click)="changePrint(print)">{{print.icon}}{{print.name}}</button>
        </mat-menu>
      </mat-tab>
      <mat-tab label="📄Code">

        <div class="content">
          <pre style="overflow-x:hidden">
        {{code}}
      </pre>
        </div>

      </mat-tab>

      <mat-tab label="🔣Glyphs">
        <div class="content" style="font-family: 'game-icons';">
          <div *ngFor="let item of gameIcons | keyvalue"
            style="display:inline-block;margin:0.1em;border:1px black solid;">
            <div style="font-size:3em;text-align:center" [innerHTML]="item.value + ' '"></div>
            <div>{{item.key}}</div>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="❔About">
        <div class="content" style="padding:1em">
          <markdown src="assets/about.md"></markdown>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
