<div>
    <b>{{data.icon}}{{data.name}}</b>: {{data.title}}
    <blockquote>{{data.description}}</blockquote>
    <ul>
        <li *ngFor="let group of data.tags">
            <span *ngFor="let tag of group">
            [{{tag.icon}}{{tag.name}}{{tag.operator}}{{tag.value}}]
            </span>
        </li>
    </ul>
</div>
